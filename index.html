  <!-- TEMPLATES -->
  <script id="error-template" type="text/x-handlebars-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{error}}.</p>
    <div class="space"></div>
  </script>

  <script id="recipe-template" type="text/x-handlebars-template">
      {{#with recipe}}
        <h3><a href="{{source_url}}">{{title}}</a></h3>
        <img src="{{image_url}}">
      {{/with}}
        <ul>Ingredients
        {{#each this}}
          {{#ingredients}}
          <li>{{this}}</li>
          {{/ingredients}}
        {{/each}}
        </ul>
  </script>

  <script id="my-recipe-template" type="text/x-handlebars-template">
      {{#with recipe}}
        <h3><a href="{{source_url}}">{{title}}</a></h3>
        {{/with}}
        <ul>Ingredients
        {{#each this}}
          {{#ingredients}}
          <li>{{this}}</li>
          {{/ingredients}}
        {{/each}}
        </ul>
  </script>

  <script id="pantry-template" type="text/x-handlebars-template">
    <ul>
      {{#each this}}
        {{#ingredients}}
        <li><input type="checkbox">{{this}}</li>
        {{/ingredients}}
      {{/each}}
    </ul>
  </script>

</head>
