<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Client</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>

<body>
  <script id="error-template" type="text/x-handlebars-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{error}}.</p>
    <div class="space"></div>
  </script>

  <script id="recipe-template" type="text/x-handlebars-template">
    <div id="recipe-results">
      {{#with recipe}}
        <h3><a href="{{source_url}}">{{title}}</a></h3>
        <img src="{{image_url}}">
      {{/with}}
        <ul>Ingredients
        {{#each this}}
          {{#ingredients}}
          <li>{{this}}</li>
          {{/ingredients}}
        {{/each}}
        </ul>
    </div>
  </script>

  <script id="my-recipe-template" type="text/x-handlebars-template">
    <div id="my-recipe-results">
        <h3><a href="{{source_url}}">{{title}}</a></h3>
        <img src="{{image_url}}">
        <ul>Ingredients
        {{#each this}}
          {{#ingredients}}
          <li>{{this}}</li>
          {{/ingredients}}
        {{/each}}
        </ul>
    </div>
  </script>

  <nav class="main-nav">

    <h1>ROASTful</h1>

    <div class="icon-menu"></div>

    <ul>
      <li class="tab" data-content="login"><a href="/login"> Login/Register</a></li>
      <li class="tab" data-content="search"><a href="/"> Search Recipes</a></li>
      <li class="tab admin" data-content="viewrecipelist"><a href="/user/recipes">My Recipes</a></li>
      <li class="tab admin" data-content="viewpantry"><a href="/user/pantry">My Pantry</a></li>
    </ul>
  </nav>

  <div id="search-main" class="main-div clearfix container">
    <div class="search-box">
      <h2>Search Recipes by Ingredient</h2>
      <form id="search-recipes">
        <input type="text" id="ingredient" name="ingredient" placeholder="search by ingredient" />
        <button type="submit" id="submitAddBook">search</button>
      </form>
    </div>

    <!-- append recipes to this div -->
    <div id="recipe-results"></div>

  <div id="pantry-main" class="main-div clearfix container">

    <!-- append recipes to this div -->
    <div id="ingredient-list">
      <h2>Pantry</h2>
        <ul>
          <li><input type="checkbox">Bread 2 slices</li>
          <li><input type="checkbox">Peanut Butter</li>
          <li><input type="checkbox">jelly</li>
          <li><input type="checkbox">chocolate sauce</li>
          <li><input type="checkbox">maple syrup</li>
        </ul>
    </div>
  </div>

  <div id="recipe-main" class="main-div clearfix container">

    <!-- append recipes to this div -->
    <div id="recipe-list">
      <h2>My Recipes</h2>
    </div>
      <footer>
      </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="text/javascript" src="scripts/models/ingredient.js"></script>
    <script type="text/javascript" src="scripts/views/error-view.js"></script>
    <script type="text/javascript" src="scripts/views/ingredient-view.js"></script>
    <script type="text/javascript" src="scripts/views/routes.js"></script>
</body>
</html>
